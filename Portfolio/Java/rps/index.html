<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Rock Paper Scissors</title>
</head>
<body>
    <div>
      <h1> Rock, Paper, Scissors</h1>
      <p> Click a button to choose </p>
      <button class="bttn1" onclick="playerChooses('rock')">Rock</button>
      <button class="bttn1" onclick="playerChooses('paper')">Paper</button>
      <button class="bttn1" onclick="playerChooses('scissors')">Scissors</button>
      <p class="playerChoice"> You have chosen ... </p> 
      <p class="compChoice">The Computer has chosen...</p>
      <p class="result">And the Winner Is: </p>
    </div>
  <script src="script.js">
  </script>
</body>
</html>
