<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="styles.css" rel="stylesheet">
  <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game">
      <div class="scoreBoard">
        <div class="score">
          <p class="computerScore"> Computer: 0 </p>
          <p class="playerScore"> Player: 0</p>
        </div>  
        <div class="rWinner">
          <p class="roundWinner"> Round Winner:  </p>
        </div>  
      </div>      
      <div class="central">
        <div class="title">
          <h1> Rock, Paper, Scissors</h1>
          <h2> First to five wins!</h2>
        </div>
        <div class="chooseBox">
          <h2> Click a button to choose </h2>
          <div class="chooseBox2"> 
            <button class="rockBtn bttn1" onclick="playerChooses('rock')">Rock</button>
            <button class="paperBtn bttn1" onclick="playerChooses('paper')">Paper</button>
            <button class="scissorsBtn bttn1" onclick="playerChooses('scissors')">Scissors</button>
          </div>
          <div class="choices chooseBox3">
            <p class="playerChoice"> You have chosen ... </p> 
            <p class="compChoice">The Computer has chosen...</p>
          </div>         
        </div>

      </div>
      <div class="winner">
       
      </div>
      <div class="endGameModal" id="eGM">
        <h1 class="gameWinner"> </h1>
        <h2 class="playAgain">Play Again?</h2>
        <div class="reset">
        <button class="resetButton" onclick="resetGame()">Reset Game</button>
       </div>
      </div>
    </div>
  <script src="script.js">
  </script>
</body>
</html>
